<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title></title>
</head>
<body>
	<a id="btn" href="javascript:tucao()">提交</a>
	<form id="goTucaoFm" method="post" action="https://support.qq.com/products/30012" target="_blank">
		<input type="hidden"  name="clientInfo" value="clientInfo（browser）">
		<input type="hidden"  name="clientVersion" value="clientVersion（browser No.）">
		<input type="hidden"  name="os" value="os">
		<input type="hidden"  name="osVersion" value="osVersion">
		<input type="hidden"  name="netType" value="netType">
		<input type="hidden"  name="imei" value="imei">
		<input type="hidden"  name="customInfo" value="customInfo">
	</form>      
</body>
</html>
<script src="./mobile-detect.js"></script>
<script>
    Array.prototype.contains = function(needle) {  
        for (i in this) {  
            if (this[i].indexOf(needle) > 0)  
                return i;  
        }  
        return -1;  
    }  
    function tucao() {
        var ua = navigator.userAgent
        var md = new MobileDetect(ua)
        document.write(md.userAgent() + '<br />' + md.mobile() + '<br />' + md.phone() + '<br />' + md.os() +'<br />' + md.version('iPhone') + '<br />' + md.version('Android') + '<br />' + md.version('Windows Phone') + '<br />')
        document.write(ua + '<br />')
        var browserInfo=ua.substring(ua.indexOf('(') + 1, ua.indexOf(')'))
        document.write(browserInfo + '<br />')
        browserInfoList = browserInfo.split(';')
        os = md.os()
        var netType = 'unknown';
        try {
            !!navigator.connection.type ? netType = navigator.connection.type : netType ='unknown'
            !!navigator.connection.effectiveType ? netType = navigator.connection.effectiveType : ''
        }
        catch(err) {
            // alert(err)
            netType = 'unknown'
        }
        document.write(netType + '<br />')
        var model = "";  
        if (os == "iOS") {//ios系统的处理  
            os = md.os() + md.version("iPhone");  
            model = md.mobile();  
        } else if (os == "AndroidOS") {//Android系统的处理  
            os = md.os() + md.version("Android");  
            var sss = ua.split(";");  
            var i = sss.contains("Build/");  
            if (i > -1) {  
                model = sss[i].substring(0, sss[i].indexOf("Build/"));  
            }  
        }
        document.write(os + "---" + model);//打印系统版本和手机型号 
    }
</script>
