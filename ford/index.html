<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ford</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 style="display: none">2018长安福特二手车巡展</h1>
            <img class="banner-img" src="./images/Ford-banner.png" alt="2018长安福特二手车巡展">
            <img class="logo" src="./images/logo.png" alt="logo">
            <img class="ford-logo" src="./images/Ford-logo.png" alt="ford-logo">
        </div>
        <div class="con">
            <img src="./images/container.jpg" alt="">
            <form class="event-registration">
                <img class="sign-up" src="./images/sign-up.png" alt="">
                <p>
                    <label for="username">您的名字：</label><input type="text" id="username">
                    <input id="male" type="radio" name="sex"><label for="male">先生</label>
                    <input id="female" type="radio" name="sex"><label for="female">女士</label>
                </p>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
<script src="./js/index.js"></script>
